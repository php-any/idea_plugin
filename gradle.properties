# Gradle properties
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# 离线模式，使用本地缓存
org.gradle.daemon=true
org.gradle.configureondemand=true

# IntelliJ Platform properties
intellij.platform.type=IC
intellij.platform.version=2023.3
intellij.platform.downloadSources=false

# 使用国内镜像加速下载
systemProp.gradle.wrapperUser=
systemProp.gradle.wrapperPassword=
systemProp.gradle.wrapperUrl=https://mirrors.cloud.tencent.com/gradle/gradle-8.4-bin.zip

# 指定 Gradle 运行所用 JDK（本地开发可使用本机 JBR，CI 由 workflow 传入 JAVA_HOME）
# org.gradle.java.home=/Applications/IntelliJ IDEA.app/Contents/jbr/Contents/Home
